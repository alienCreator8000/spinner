<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Delicious Handrawn' rel='stylesheet'>
    <title>Chibi Hair Randomizer</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .wheel-container {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .character-container {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #2a2a2a;
            position: relative;
            border-left: 3px solid white;
            padding: 20px;
        }
        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #8a2be2;
            background: conic-gradient(
                #595959 0deg 120deg, 
                #a5a5a5 120deg 240deg, 
                #f2f2f2 240deg 360deg
            );
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 3s ease-out;
        }
        .wheel img {
            position: absolute;
            width: 80px;
            height: 80px;
            transform-origin: center;
        }
        .wheel img:nth-child(1) { transform: rotate(0deg) translateY(-110px) rotate(0deg); }
        .wheel img:nth-child(2) { transform: rotate(120deg) translateY(-110px) rotate(-120deg); }
        .wheel img:nth-child(3) { transform: rotate(240deg) translateY(-110px) rotate(-240deg); }
        .character {
            position: relative;
        }
        .hair {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .spin-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Delicious Handrawn';font-size: 22px;
            background: #8a2be2;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .spin-button:hover {
            background: #9400d3;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div id="wheel" class="wheel">
            <img src="images/hair1.png">
            <img src="images/hair2.png">
            <img src="images/hair3.png">
        </div>
        <button class="spin-button" onclick="spinWheel()">Spin</button>
    </div>
    <div class="character-container">
        <img id="base" class="character" src="images/dollbase.png" width="250" height="500">
        <img id="hair" class="hair" src="" width="250" height="500">
    </div>

    <script>
        function spinWheel() {
            const wheel = document.getElementById("wheel");
            const hair = document.getElementById("hair");
            const options = ["hair1.png", "hair2.png", "hair3.png"];
            
            hair.src = ""; // Reset previous hair selection
            let randomDegree = 360 * 5 + Math.floor(Math.random() * 360);
            wheel.style.transition = "transform 3s ease-out";
            wheel.style.transform = `rotate(${randomDegree}deg)`;
            
            setTimeout(() => {
                let selectedHair = options[Math.floor((randomDegree % 360) / 120)];
                hair.src = "images/" + selectedHair;
            }, 3000);
        }
    </script>
</body>
</html>
