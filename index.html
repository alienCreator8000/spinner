<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chibi Hair Randomizer</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .wheel-container {
            width: 60%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .character-container {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            position: relative;
        }
        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid white;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 3s ease-out;
        }
        .wheel img {
            position: absolute;
            width: 100px;
            height: 100px;
        }
        .character {
            position: relative;
        }
        .hair {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div id="wheel" class="wheel">
            <img src="images/hair1.png" style="top: 10%; left: 50%; transform: translateX(-50%);">
            <img src="images/hair2.png" style="top: 50%; left: 10%; transform: translateY(-50%);">
            <img src="images/hair3.png" style="top: 50%; right: 10%; transform: translateY(-50%);">
        </div>
    </div>
    <div class="character-container">
        <img id="base" class="character" src="images/dollbase.png" width="250" height="500">
        <img id="hair" class="hair" src="" width="250" height="500">
        <button onclick="spinWheel()">Spin</button>
    </div>

    <script>
        function spinWheel() {
            const wheel = document.getElementById("wheel");
            const hair = document.getElementById("hair");
            const options = ["hair1.png", "hair2.png", "hair3.png"];
            
            let randomDegree = Math.floor(3600 + Math.random() * 360);
            wheel.style.transform = `rotate(${randomDegree}deg)`;
            
            setTimeout(() => {
                let selectedHair = options[Math.floor(Math.random() * options.length)];
                hair.src = "images/" + selectedHair;
            }, 3000);
        }
    </script>
</body>
</html>
